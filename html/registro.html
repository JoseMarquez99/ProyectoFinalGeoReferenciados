  <div class="bg-text">
    <h2 style="color: #fff; font-weight: bolder;">Registro</h2>
    <br>
    <div class="col-12">
      <form id="registerForm">
        <div class="row inputsDiv">
          <div class="row">
            <div class="col-12 col-md-4 col-lg-2">
              <p style="color: #fff;  font-weight: bolder;"> Nombre</p>
            </div>
            <div class="col-12 col-md-8 col-lg-10">
              <input id="txtNombre" style="font-weight: bolder;" type="text" placeholder="Nombre" required autofocus />
            </div>
          </div>
          
          <div class="row">
            <div class="col-12 col-md-4 col-lg-2">
              <p style="color: #fff;  font-weight: bolder;"> Email</p>
            </div>
            <div class="col-12 col-md-8 col-lg-10">
              <input id="txtEmail" style="font-weight: bolder;" type="email" placeholder="Email" required />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4 col-lg-2">
              <p style="color: #fff;  font-weight: bolder;"> Password</p>
            </div>
            <div class="col-12 col-md-8 col-lg-10">
              <input id="txtPassword" style="font-weight: bolder;" type="password" placeholder="Password" required />
            </div>
          </div>
        </div>
        <div class="col-12">
          <p id="txtError" style="color: transparent;">Error</p>
          <button class="botonaso">Registrarse</button>
        </div>
      </form>
    </div>
    <div class="col-12 bottomTextDiv">
      <br>
      <a style="color: #fff;">¿Ya tienes una cuenta? <b class="clickableText" onclick="irALogin()">Iniciar Sesión</a>.</b>
